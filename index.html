<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ian Livingstone - Jogo de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ian Livingstone</h1>
        <div class="game-info">
            <p>Pontuação: <span id="score">0</span></p>
            <p>Melhor Pontuação: <span id="high-score">0</span></p>
        </div>

        <div class="game-controls">
            <button id="new-game-btn">Novo Jogo</button>
            <button id="reset-btn">Reiniciar</button>
        </div>

        <div class="board">
            <div class="number-board" id="number-board"></div>
        </div>

        <div class="game-message" id="game-message"></div>

        <div class="input-section">
            <input type="number" id="number-input" min="1" max="25" placeholder="Digite um número">
            <button id="submit-btn">Verificar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
